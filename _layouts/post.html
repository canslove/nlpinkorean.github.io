---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  {% if page.title %}
  <div class="date">
    Translated on {{ page.tdate | date: "%B %e, %Y" }}
  </div>
  {% endif %}
  <br>
  {% include disqus.html %}
</article>
